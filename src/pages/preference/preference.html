
<ion-header>
  <ion-toolbar>
      <button ion-button menuToggle class="text-color">
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><p class="text-color">Preference</p></ion-title>
      <ion-buttons end>
      <button ion-button class="text-color"> apply </button>
    </ion-buttons>
     <ion-buttons end>
      <button ion-button class="text-color"> Clear </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>


  <div style="width:32%;border-right:solid 1px grey;height:100%;position: fixed;">
    <ion-list>
    <button ion-item *ngFor="let item of objectKeys(items)" (click)="selected(item)" attr.id="{{item}}" class="sidecat" style="border-right:solid 1px grey">
      {{ item }}
    </button>
  </ion-list>
  </div>


  <div style="margin-left:33%;padding-top: 10px">
      <ion-list no-lines *ngIf="option_val == 1">
        <div>Breakfast</div> <hr>
        <ion-item *ngFor="let breakfast of items.budget.breakfast">
          <ion-label>{{breakfast}}</ion-label>
          <ion-checkbox attr.id="{{breakfast}}" (ionChange)="clickedItem('items.budget.breakfast-'+breakfast,$event)"></ion-checkbox>
        </ion-item>
        <br>
        <div>Lunch</div><hr>
        <ion-item *ngFor="let lunch of items.budget.lunch">
          <ion-label>{{lunch}}</ion-label>
          <ion-checkbox attr.id="{{lunch}}" (ionChange)="clickedItem('items.budget.lunch-'+lunch,$event)"></ion-checkbox>
        </ion-item>
        <div>Dinner</div><hr>
        <ion-item *ngFor="let dinner of items.budget.dinner">
          <ion-label>{{dinner}}</ion-label>
          <ion-checkbox attr.id="{{dinner}}" (ionChange)="clickedItem('items.budget.dinner-'+dinner,$event)"></ion-checkbox>
        </ion-item>
        <br>
      </ion-list>

      </ion-list>

</ion-content>

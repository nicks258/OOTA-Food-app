<ion-header>

  <ion-navbar>
     <ion-title>
          <!-- <p class="text-color"> -->
                <div  *ngFor="let d of data">
                  <div *ngIf="d.value == 1" class="text-color">
                         Meal Details
                     </div>
                     <div *ngIf="d.value == 2" class="text-color">
                         Review
                     </div>
                     <div *ngIf="d.value == 3" class="text-color">
                         Restaurant and menu
                     </div>
                     <div *ngIf="d.value == 4" class="text-color">
                         Best Match
                     </div>
                </div>
          <!--  </p> -->
   </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body-content">
      
      <div class="review" *ngFor="let d of data" padding>
        <div class="review" *ngIf="d.value == 1" class="text-color">
               Meal Details <br>
               Category : {{mealdetails.item.category}} <br>
               sub-category : {{mealdetails.item.sub_category}} <br>
           </div>
           <div class="review" *ngIf="d.value == 2" class="text-color">
               Review : {{rating}}
           </div>
           <div class="review" *ngIf="d.value == 3" class="text-color">
               Restaurant and menu
           </div>
           <div class="review" *ngIf="d.value == 4" class="text-color">
               Best Match
           </div>
      </div>
</ion-content>


<ion-header>
  <ion-toolbar>
      <button ion-button menuToggle class="text-color">
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><p class="text-color">Preference</p></ion-title>
      <ion-buttons end>
      <button ion-button class="text-color" (click)="applypreference()"> apply </button>
    </ion-buttons>
     <ion-buttons end>
      <button ion-button class="text-color" (click)="clearall()"> Clear </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-row style="height: auto; min-height: 100%;">
     <ion-col col-4 style="height: auto; min-height: 100%;">
       <ion-list>
    <button ion-item *ngFor="let item of objectKeys(items)" (click)="selected(item)" attr.id="{{item}}" class="sidecat">
      {{ item }}
    </button>
  </ion-list>
     </ion-col>
     <ion-col col-8 style="height: auto; min-height: 100%;border-left: solid 1px grey">
      <ion-list no-lines *ngIf="option_val == 1">
        <div>Breakfast</div> <hr>
        <ion-item *ngFor="let breakfast of items.budget.breakfast">
          <ion-label>{{breakfast}}</ion-label>
           <ion-checkbox attr.id="items.budget.breakfast-{{breakfast}}" [checked]="check_saved('items.budget.breakfast-',breakfast)" (ionChange)="clickedItem('items.budget.breakfast-'+breakfast,$event)"></ion-checkbox>
        </ion-item>
        <br>
        <div>Lunch</div><hr>
        <ion-item *ngFor="let lunch of items.budget.lunch">
          <ion-label>{{lunch}}</ion-label>
          <ion-checkbox attr.id="items.budget.lunch-{{lunch}}" (ionChange)="clickedItem('items.budget.lunch-'+lunch,$event)" [checked]="check_saved('items.budget.lunch-',lunch)"></ion-checkbox>
        </ion-item>
        <div>Dinner</div><hr>
        <ion-item *ngFor="let dinner of items.budget.dinner">
          <ion-label>{{dinner}}</ion-label>
          <ion-checkbox attr.id="items.budget.dinner-{{dinner}}" (ionChange)="clickedItem('items.budget.dinner-'+dinner,$event)" [checked]="check_saved('items.budget.dinner-',dinner)"></ion-checkbox>
        </ion-item>
        <br>
      </ion-list>

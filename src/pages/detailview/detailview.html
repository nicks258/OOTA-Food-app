<ion-header>
  <ion-toolbar>
      <button ion-button menuToggle class="text-color">
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><p class="text-color">Detailview</p></ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="body-content">
     <ion-card class="top_dist">
       <ion-card-header>
          <ion-row>
		        <ion-col col-5>
		          <img src="assets/img/background.png">
		        </ion-col>
		        <ion-col col-7>
		            <br>
		            <p class="fontsz">Beef pho noodles</p>
		            <p class="fontsz">
		            	<ion-row>
			            	<ion-col col-6 class="amt">
			            	   $ 9.00
			                </ion-col>
	                        <ion-col col-6class="amt1">
	                           $ 8.25
			                </ion-col>
		                </ion-row>
		            </p>
		            <p class="fontsz amt">Name of the restaurant</p>
		            <ion-row>
				      <ion-col class="img-dir"><img class="meter" src="assets/icon/meter-best.svg"></ion-col>
				      <ion-col class="img-dir"><img src="assets/icon/direction-drive.svg"></ion-col>
				      <ion-col class="img-dir"><img src="assets/icon/dine-in.svg"></ion-col>
				      <ion-col class="img-dir"></ion-col>
				      <ion-col class="img-dir"></ion-col>
				    </ion-row>
		        </ion-col>
		     </ion-row>
       </ion-card-header>
       <ion-card-content>
           <ion-row class="row-line">
              <ion-col col-4 class="sidebor">
                 <img src="assets/icon/Favorites_icon.svg" class="icon_width">
                 <p class="detail_opt">Add to Favourites</p>
              </ion-col>
              <ion-col col-4 class="sidebor">
                 <img src="assets/icon/add-to-cart.svg" class="icon_width">
                 <p class="detail_opt">Add to Cart</p>
              </ion-col>
             <ion-col col-4>
                 <img src="assets/icon/Share_icon.svg" class="icon_width">
                 <p class="detail_opt">share</p>
              </ion-col>
           </ion-row>
           <hr>
           <img src="assets/icon/map-icon.svg" class="direction dirct0"> <span>0.3 mi</span>
           <img src="assets/icon/direction-drive.svg" class="direction dirct1"> 4 min
           <img src="assets/icon/direction-drive.svg" class="direction dirct2"> 8 min
           <span class="enddiv">Direction ></span>
           <hr>
            <ion-list>
		        <ion-item padding *ngFor="let d of data" (click)="goto_detailmodal(d.value)" [ngStyle]="{'background-color': d.bgcolor, 'margin-bottom': '2px'}">
		           <ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
		           {{d.title}}
		          <!--  <div *ngIf="d.showDetails">
                    {{d.details}}
                </div> -->
		       </ion-item>
            </ion-list>
       </ion-card-content>

</ion-card>
    
    



     

</ion-content>
